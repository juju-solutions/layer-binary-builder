name: gobblin-binary-builder
summary: Binary builder charm for Gobblin
maintainer: Big Data Team <bigdata@lists.ubuntu.com>
description: |
  Gobblin is a universal data ingestion framework for extracting,
  transforming, and loading large volume of data from a variety of data
  sources, e.g., databases, rest APIs, FTP/SFTP servers, filers, etc., onto Hadoop.
  It is made availubale through source that needs to be compiled. This charm works
  towards automating the process of compiling and uploading to S3 the Gobblin binary.  

  Learn more at http://https://github.com/linkedin/gobblin/wiki
tags: ["bigdata", "hadoop"]
